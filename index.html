<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип. Место Россия" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img
        class="profile__avatar"
        src="./images/avatar.jpg"
        alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button
          type="button"
          class="profile__edit-button"
          aria-label="Редактировать профиль">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button
        type="button"
        class="profile__add-button"
        aria-label="Добавить место">
      </button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/castle.png" alt="Замок на холме. Осень" class="element__image">
        <div class="element__name">
          <h2 class="element__caption">Карачаевск</h2>
        </div>
          <button class="element__like element__like_active" type="button"></button>
      </article>
      <article class="element">
        <img src="./images/mountains.png" alt="Горная гряда со снегом на вершине" class="element__image">
        <div class="element__name">
          <h2 class="element__caption">Гора Эльбрус</h2>
        </div>
        <button class="element__like" type="button"></button>
      </article>
      <article class="element">
        <img src="./images/fields.png" alt="Степь на закате" class="element__image">
        <div class="element__name">
          <h2 class="element__caption">котопес</h2>
        </div>
        <button class="element__like" type="button"></button>
      </article>
      <article class="element">
        <img src="./images/mountains.png" alt="Горная гряда со снегом на вершине" class="element__image">
        <div class="element__name">
          <h2 class="element__caption">Гора Эльбрус</h2>
        </div>
        <button class="element__like" type="button"></button>
      </article>
      <article class="element">
        <img src="./images/fields.png" alt="Степь на закате" class="element__image">
        <div class="element__name">
          <h2 class="element__caption">Домбай</h2>
        </div>
        <button class="element__like" type="button"></button>
      </article>
      <article class="element">
        <img src="./images/castle.png" alt="Замок на холме. Осень" class="element__image">
        <div class="element__name">
          <h2 class="element__caption">Карачаево-Черкесия</h2>
        </div>
        <button class="element__like" type="button"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="change_profile_information" method="post">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_data_name" type="text" required name="fullName" placeholder="Имя"> <!---->
        <input class="popup__input popup__input_description_typed" type="text" required name="usersInfo"
          placeholder="О себе">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
